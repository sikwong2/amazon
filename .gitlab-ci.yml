# These variables are stored in Gitlab under Settings->CI/CD->Variables
variables:
  POSTGRES_HOST: $POSTGRES_HOST
  POSTGRES_PORT: $POSTGRES_PORT
  POSTGRES_DB: $POSTGRES_DB
  POSTGRES_USER: $POSTGRES_USER
  POSTGRES_PASSWORD: $POSTGRES_PASSWORD
  SHOPPER_APP_PORT: $SHOPPER_APP_PORT
  VENDOR_APP_PORT: $VENDOR_APP_PORT
  ADMIN_APP_PORT: $ADMIN_APP_PORT
  ACCOUNT_SERVICE_PORT: $ACCOUNT_SERVICE_PORT
  PRODUCT_SERVICE_PORT: $PRODUCT_SERVICE_PORT
  ORDER_SERVICE_PORT: $ORDER_SERVICE_PORT

# can make own image later
image:
  name: docker/compose:latest


services:
  - docker:dind
  
stages:          # List of stages for jobs, and their order of execution
  - build
  - test

Build:
  stage: build
  script: 
    - echo "Running build"
    - apk add nodejs-current npm
    - node --version  
    - npm run installs
    - npm run build
    - echo "Build complete" 
    
  when: manual
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'  # Run for all changes to a merge request's source branch
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH       # Run for all changes to the default branch

AccountService-test:
  stage: test
  script:
      - echo "Testing accountservice"
      - apk add --update curl bash ca-certificates
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
      - source ~/.nvm/nvm.sh
      - nvm install --lts
      - node --version
      - npm --version
      - node --version
      - cd AccountService
      - docker-compose up -d
      - npm install
      - npm test
      - echo "Test complete"
  when: manual
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'  # Run for all changes to a merge request's source branch
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH       # Run for all changes to the default branch

ProductService-test:
  stage: test
  script:
    - echo "Testing productservice"
    - apk add --update docker-compose
    - apk add nodejs-current npm
    - node --version
    - cd ProductService
    - docker-compose up -d 
    - npm install
    - npm test
    - echo "Test complete"
  when: manual
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'  # Run for all changes to a merge request's source branch
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH       # Run for all changes to the default branch


