# These variables are stored in Gitlab under Settings->CI/CD->Variables
variables:
  POSTGRES_HOST: $POSTGRES_HOST
  POSTGRES_PORT: $POSTGRES_PORT
  POSTGRES_USER: $POSTGRES_USER
  POSTGRES_PASSWORD: $POSTGRES_PASSWORD
  POSTGRES_ACCOUNT_DATABASE: $POSTGRES_ACCOUNT_DATABASE
  ACCOUNT_SERVICE_PORT: $ACCOUNT_SERVICE_PORT
  DOCKER_HOST: tcp://docker:2375


# can make own image later
image: docker:latest

services:
  - docker:dind
  - name: postgres:latest
    alias: test

stages:
  - test

AccountService-Test:
  stage: test
  script:
    - apk add --update nodejs npm
    - npm run install-accounts
    - npm run test-accounts
  when: manual


